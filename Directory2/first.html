<!DOCTYPE html>
<html>
<head>
  <title>Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .content {
      margin-top: 20px;
    }
    
    .content p {
      margin: 10px 0;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Demo Page</h1>
  
  <div class="content">
    <p>This is a demo page to showcase HTML and CSS.</p>
    <p>Feel free to explore and try out different elements.</p>
  </div>
  
  <a href="#" class="button">Click Me</a>
</body>
</html>
